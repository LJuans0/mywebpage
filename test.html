<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test GLB + Texturas Selectivas</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Texturas personalizadas para algunas partes
const loaderTexture = new THREE.TextureLoader();
const textureFront = loaderTexture.load('tu_url_textura_front.jpg');

const loader = new GLTFLoader();
loader.load('SwitchCase.glb', function(gltf) {
  const model = gltf.scene;

  model.traverse((child) => {
    if (child.isMesh) {
      // Guardar material original
      const originalMaterial = child.material;

      // Si es una parte espec√≠fica, reemplazar el material
      if (child.name === 'Front') {
        child.material = new THREE.MeshStandardMaterial({
          map: textureFront
        });
      } else {
        // Mantener el material original para el resto
        child.material = originalMaterial;
      }
    }
  });

  scene.add(model);
}, undefined, function(error) {
  console.error(error);
});
  </script>
</body>
</html>
